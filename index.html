	<body>
		<header>
			<h1>数据可视化</h1>
		
		<div class="howtime"></div>
	    </header>
		<script>
			var t=null;
			t = setTimeout(time,1000);
			function time(){
				clearTimeout(t);
				dt = new Date();
				var y=dt.getFullYear();
				var mt=dt.getMonth()+1;
				var day=dt.getDate();
				var h=dt.getHours();
				var m=dt.getMinutes();
				var s=dt.getSeconds();
				document.querySelector(".howtime").innerHTML ='当前时间：'+y+"年"+mt+"月"+day+"-"+h+"时"+m+"分"+s+"秒";
				t=setTimeout(time,1000);
			}
		</script>
